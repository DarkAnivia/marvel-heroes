<p>hero-list works!</p>

<mat-form-field>
    <input matInput placeholder="Search for characters..." [(ngModel)]="character" (keyup)="search(character)">
    <button mat-button *ngIf="character" matSuffix mat-icon-button aria-label="Clear" (click)="character=''">
        <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>

<div *ngIf="heroes && !isLoading" class="mh-cards-list">
  <mh-heroe-card
      *ngFor="let heroe of heroes"
      [heroe]="heroe"
      class="mh-cards-list__item"
  ></mh-heroe-card>
</div>
